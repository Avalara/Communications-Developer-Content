                $ref: '#/components/schemas/GeoBatchLog'
            application/json:
              schema:
                $ref: '#/components/schemas/GeoBatchLog'
            text/json:
              schema:
                $ref: '#/components/schemas/GeoBatchLog'
          description: Success
      summary: Retrieves log on Geo Batch file
      tags:
      - Jurisdiction Determination
      x-accepts: application/json
  /api/v2/HealthCheck:
    get:
      responses:
        "200":
          description: Success
      summary: Health check that confirms the service is operational and ready to
        use
      tags:
      - Health Check
      x-accepts: application/json
components:
  requestBodies:
    inline_object:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/inline_object'
  schemas:
    Address:
      additionalProperties: false
      description: Address information.
      example:
        zip: zip
        st: st
        city: city
        addr: addr
      properties:
        addr:
          description: Street address.
          nullable: true
          type: string
        city:
          description: City name.
          nullable: true
          type: string
        st:
          description: State name or abbreviation.
          nullable: true
          type: string
        zip:
          description: Postal code.
          nullable: true
          type: string
      type: object
    BillingPeriod:
      additionalProperties: false
      description: Optional object for passing in billing period
      example:
        month: 6
        year: 3
      properties:
        month:
          description: Numeric value representing billing period month.  1 = January.
          format: int32
          type: integer
        year:
          description: Numeric 4 digit representation of billing period year.
          format: int32
          type: integer
      type: object
    BundleConfig:
      additionalProperties: false
      description: "Bundles associated with a client profile configuration\r\nMaybe\
        \ associated with 0 to many profiles"
      example:
        BundleId: 2
        Description: Description
        BundlePackage: 3
        Version: Version
        BundleItems:
        - Percentage: 1.2315135367772556
          ServiceDesc: ServiceDesc
          TransactionDesc: TransactionDesc
          FixedAmount: 1.0246457001441578
          Minutes: 6.84685269835264
          TransactionId: 4
          ServiceId: 7
          Lines: 1
        - Percentage: 1.2315135367772556
          ServiceDesc: ServiceDesc
          TransactionDesc: TransactionDesc
          FixedAmount: 1.0246457001441578
          Minutes: 6.84685269835264
          TransactionId: 4
          ServiceId: 7
          Lines: 1
      properties:
        BundlePackage:
          description: 'Bundle Package - example:  20000'
          format: int32
          type: integer
        BundleId:
          description: 'Bundle Id - example:  20001'
          format: int32
          type: integer
        Description:
          description: Bundle Description
          nullable: true
          type: string
        BundleItems:
          description: Bundled items - percentage should add up to 100% (as applicable)
          items:
            $ref: '#/components/schemas/BundleItem'
          nullable: true
          type: array
        Version:
          description: "Version for bundle - intended to allow changes to format \r\
            \nwithout having to perform expensive SQL updates on existing bundles"
          nullable: true
          type: string
      type: object
    BundleItem:
      additionalProperties: false
      description: Bundled items associated with a bundle package
      example:
        Percentage: 1.2315135367772556
        ServiceDesc: ServiceDesc
        TransactionDesc: TransactionDesc
        FixedAmount: 1.0246457001441578
        Minutes: 6.84685269835264
        TransactionId: 4
        ServiceId: 7
        Lines: 1
      properties:
        TransactionId:
          description: Transaction id for item
          format: int32
          type: integer
        ServiceId:
          description: Service id for item
          format: int32
          type: integer
        Percentage:
          description: Percentage of package charge to be applied to item
          format: double
          nullable: true
          type: number
        FixedAmount:
          description: Fixed charge to be applied to item
          format: double
          nullable: true
          type: number
        Lines:
          description: Fixed lines to be applied to item
          format: int32
          nullable: true
          type: integer
        Minutes:
          description: Fixed minutes to be applied to item
          format: double
          nullable: true
          type: number
        TransactionDesc:
          description: Transaction id for item
          nullable: true
          type: string
        ServiceDesc:
          description: Service id for item
          nullable: true
          type: string
      type: object
