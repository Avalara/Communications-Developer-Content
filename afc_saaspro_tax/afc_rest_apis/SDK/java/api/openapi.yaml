openapi: 3.0.1
info:
  description: APIs to interface with communications tax engine.<br />The API requires
    Basic authentication.<br />Users with access to multiple clients must also set
    request header parameter for <code>client_id</code>.<br />Set <code>client_profile_id</code>
    to specify profile to be used for taxation.<br /><br />Effective January 1st,
    2022 all Avalara products will be enforcing TLS 1.2 server-side. Please ensure
    that your implementation sets a minimal of TLS 1.2 encryption when making web
    requests to Avalara APIs.
  title: SaasPro
  version: v2
servers:
- url: /
security:
- Basic: []
paths:
  /api/v2/afc/CalcTaxes:
    post:
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CalcTaxesRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/CalcTaxesRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CalcTaxesRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CalcTaxesRequest'
        description: "CalcTaxesRequest object containing invoices to process and data\
          \ required \r\n            for performing tax calculations."
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CalcTaxesResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/CalcTaxesResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/CalcTaxesResponse'
          description: Success
      summary: Performs tax calculations on all invoices and line items within the
        request body.
      tags:
      - Tax Calculation
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /api/v2/afc/Commit:
    post:
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CommitRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/CommitRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CommitRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CommitRequest'
        description: CommitRequest object containing document code and optional field
          data to override in reports.
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CommitResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/CommitResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/CommitResponse'
          description: Success
      summary: Commits or un-commits a document code.
      tags:
      - Tax Calculation
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /api/v2/afc/serviceinfo:
    get:
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ServiceInfo'
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInfo'
            text/json:
              schema:
                $ref: '#/components/schemas/ServiceInfo'
          description: Success
      summary: Retrieves server time, service build version and engine version
      tags:
      - Lookups
      x-accepts: application/json
  /api/v2/afc/taxtype/{taxType}:
    get:
      description: This method returns the description for the specified tax type
        ID. If tax type * is supplied it will return all tax types.
      parameters:
      - description: Tax type ID for the tax type.
        explode: false
        in: path
        name: taxType
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/TaxTypeData'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TaxTypeData'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/TaxTypeData'
                type: array
          description: Success
      summary: Get the tax information (description and category) for a tax type ID
      tags:
      - Lookups
      x-accepts: application/json
  /api/v2/afc/tspairs:
    get:
      description: This method returns the description for the transaction type, service
        type and the ts pairs.
      responses:
        "200":
          content:
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/TsPairData'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TsPairData'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/TsPairData'
                type: array
          description: Success
      summary: Get transaction/service pair information
      tags:
      - Lookups
      x-accepts: application/json
  /api/v2/afc/PCode:
    post:
      description: Requests supports using best match or exact match as well as limiting
        the number of matches returned. Use a * on the end of Fips/Npanxx Codes to
        find a range of values.
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/PCodeLookupRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/PCodeLookupRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/PCodeLookupRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/PCodeLookupRequest'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
            application/json:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
            text/json:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
          description: Success
      summary: Get PCode(s) associated with a location - Ctry/State/County/City/Zip/NpaNxx/Fips.
      tags:
      - Jurisdiction Determination
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /api/v2/afc/location/{pCode}:
    get:
      description: Request will return all jurisdictions associated with the PCode
      parameters:
      - explode: false
        in: path
        name: pCode
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
            application/json:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
            text/json:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
          description: Success
      summary: Get location data associated with a PCode
      tags:
      - Lookups
      x-accepts: application/json
  /api/v2/afc/primary/{pCode}:
    get:
      description: Request will return primary jurisdiction associated with the PCode
      parameters:
      - explode: false
        in: path
        name: pCode
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
            application/json:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
            text/json:
              schema:
                $ref: '#/components/schemas/PCodeLookupResult'
          description: Success
      summary: Get primary location data associated with a PCode
      tags:
      - Lookups
      x-accepts: application/json
  /api/v2/profiles/GetProfiles:
    get:
      parameters:
      - description: "Client id associated with profile(s) to be fetched\r\nNull value\
          \ will use client id submitting the request or default client id as applicable."
        explode: true
        in: query
        name: RequestedClientId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Configuration profile id to be fetched\r\nUse 0 to indicate\
          \ all profiles\r\nNull value will use profile id from request or 0 if not\
          \ set."
        explode: true
        in: query
        name: RequestedProfileId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Item Type\r\nExamples:\r\n  Configuration, Bundle, Exclusion,\
          \ Override, All"
        explode: true
        in: query
        name: ItemType
        required: false
        schema:
          $ref: '#/components/schemas/ClientProfileConfigTypes'
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ClientProfileConfigResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ClientProfileConfigResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ClientProfileConfigResponse'
          description: Success
      summary: Retrieves one or more profiles with associated settings and configurable
        items
      tags:
      - Customization
      x-accepts: application/json
  /api/v2/geo/Geocode:
    post:
      requestBody:
        content:
          application/json-patch+json:
            schema:
              items:
                $ref: '#/components/schemas/GeocodeRequest'
              type: array
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/GeocodeRequest'
              type: array
          text/json:
            schema:
              items:
                $ref: '#/components/schemas/GeocodeRequest'
              type: array
          application/*+json:
            schema:
              items:
                $ref: '#/components/schemas/GeocodeRequest'
              type: array
        description: List of street addresses and/or lat/long coordinate pairs to
          geocode.
      responses:
        "200":
          content:
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/GeocodeResult'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GeocodeResult'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/GeocodeResult'
                type: array
          description: Success
      summary: Geocodes one or multiple street addresses and/or lat/long coordinate
        pairs.
      tags:
      - Jurisdiction Determination
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /api/v2/geo/batch/Upload:
    post:
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          multipart/form-data:
            encoding:
              geoBatchFile:
                style: form
            schema:
              properties:
                geoBatchFile:
                  format: binary
                  type: string
              type: object
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GeoBatchSubmitFileResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GeoBatchSubmitFileResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GeoBatchSubmitFileResponse'
          description: Success
      summary: Uploads file to Geo Batch.
      tags:
      - Jurisdiction Determination
      x-contentType: multipart/form-data
      x-accepts: application/json
  /api/v2/geo/batch/status/{processId}:
    get:
      parameters:
      - description: Process Id for Geo Batch File.
        explode: false
        in: path
        name: processId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GeoBatchStatus'
            application/json:
              schema:
                $ref: '#/components/schemas/GeoBatchStatus'
            text/json:
              schema:
                $ref: '#/components/schemas/GeoBatchStatus'
          description: Success
      summary: Retrieves information on Geo Batch file status
      tags:
      - Jurisdiction Determination
      x-accepts: application/json
  /api/v2/geo/batch/log/{processId}:
    get:
      parameters:
      - description: Process Id for Geo Batch File.
        explode: false
        in: path
        name: processId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
